<!DOCTYPE html>
<html lang="es-co">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de texto challenge</title>
    <link rel="shortcut icon" href="img/favicon.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <img class="logo" src="img/Logo alura.png" alt="logo">
    </header>
    <div class="container">
      <div class="encriptar">
        <textarea
          name="texto"
          class="texto"
          id="texto"
          cols="30"
          rows="10"
          placeholder="Ingresa el texto aquí"
        ></textarea>
        <div class="terminos">
          <img src="img/alerta.svg" alt="imagen de alerta"/>
          <p>Solo letras minúsculas y sin acentos.</p>
        </div>
        <div class="botones">
          <button class="btn-encriptar" type="button" onclick="encriptar()">
            Encriptar
          </button>
          <input
            type="button"
            class="btn-desencriptar"
            value="Desencriptar"
            onclick="desencriptar()"
          />
        </div>
      </div>
      <div class="encriptado">
        <img src="/encriptador-texto/img/robot.png" alt="" id="robot" />
        <div class="mensaje-encriptado" id="mensaje-encriptado">
            <h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
            <p id="parrafo"> </p>
        </div>
        <button class="btn-copiar" onclick="copiarTexto()">Copiar</button>
    </div>
        <div class="textarea-container">
          <!-- Botón de borrar a la izquierda del textarea -->
          <button class="btn-borrar" onclick="borrarTexto()"> 
              <img src="/encriptador-texto/img/delete.png" alt="Borrar texto" class="btn-img" /> 
           </button>
            
        </div>    
    </div>
    
    </div>
    
    </div>
    <footer class="footer">
      <p>Desarrollado por Juan Esteban</p>
  </footer>
  </body>
  <script src="index.js"></script>
</html>
